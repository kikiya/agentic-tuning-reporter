# FastAgent Secrets Configuration
# WARNING: Keep this file secure and never commit to version control

# Alternatively set OPENAI_API_KEY, ANTHROPIC_API_KEY or other environment variables. 
# Keys in the configuration file override environment variables.

openai:
    api_key: <your-api-key-here>
anthropic:
    api_key: <your-api-key-here>

# MCP Server environment variables
# The reporter MCP server needs these to connect to CockroachDB
mcp:
    servers:
        reporter:
            env:
                DATABASE_URL: "cockroachdb+psycopg://root@localhost:26257/tuning_reports?sslmode=disable"
                SESSION_COOKIE: "<your-session-cookie-here>"
                COCKROACHDB_API_URL: "https://localhost:8080/api/v2"
                COCKROACHDB_STATUS_URL: "https://localhost:8080/_status/combinedstmts"
                COCKROACH_ALLOW_INSECURE: "true"
                COCKROACH_CERT: "<optional-path-to-cert-file>"
                COCKROACH_KEY: "<optional-path-to-key-file>"
                COCKROACH_CA: "<optional-path-to-ca-file>"
